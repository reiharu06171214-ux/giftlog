{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2>新規登録</h2>
    <form method="post" class="grid" style="gap:10px; max-width:420px;">
      <div class="form-group">
        <label for="reg_email">メール</label>
        <input id="reg_email" type="email" name="email" required >
      </div>
      <div class="form-group">
        <label for="reg_password">パスワード</label>
        <input id="reg_password" type="password" name="password" required >
      </div>
      <div class="form-actions">
        <button class="btn primary" type="submit">登録</button>
        <a class="btn" href="/login">ログインへ</a>
      </div>
    </form>
  </div>
{% endblock %}
