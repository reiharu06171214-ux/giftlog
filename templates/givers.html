{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2>贈り主の追加</h2>
    <form method="post" class="form-inline">
      <div class="form-group">
        <label for="giver-name">名前*</label>
        <input id="giver-name" name="name" placeholder="例: 田中さん" required>
      </div>
      <div class="form-group">
        <label for="giver-contact">連絡先（任意）</label>
        <input id="giver-contact" name="contact" placeholder="メールや住所など">
      </div>
      <button class="btn primary" type="submit">➕ 追加</button>
    </form>
  </div>

  <div class="card">
    <h2>贈り主一覧</h2>
    <table class="table" aria-label="贈り主一覧">
      <thead>
        <tr>
          <th scope="col">名前</th>
          <th scope="col">連絡先</th>
          <th scope="col" class="text-right">ギフト件数</th>
          <th scope="col" class="text-right">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for g in givers %}
        <tr>
          <td>{{ g.name }}</td>
          <td class="small">{{ g.contact or "-" }}</td>
          <td class="text-right">{{ g.gifts|length }}</td>
          <td class="text-right">
            <form method="post" action="{{ url_for('giver_delete', giver_id=g.id) }}"
                  onsubmit="return confirm('「{{ g.name }}」を削除します。よろしいですか？');"
                  class="inline-form">
              <button class="btn danger"
                      {% if g.gifts|length > 0 %}disabled title="この贈り主はギフトに紐付いています"{% endif %}>
                🗑 削除
              </button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center muted small">
            まだ贈り主が登録されていません。上のフォームから追加してください。
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
